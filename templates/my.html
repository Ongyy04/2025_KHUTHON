<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}">
</head>
<body>
  <div class="app-container">

    <div class="statusbar-spacer"></div>

    <header class="header">
      <p class="page-title weight-500">마이 페이지</p>
    </header>

    <main class="main-content">
      <section class="card profile-card">
        <span class="user-name weight-600">이미주 님</span>
        <button class="logout-btn weight-400">로그아웃 &gt;</button>
      </section>

      <section class="card wallet-card">
        <div class="wallet-row">
          <div class="wallet-left">
            <div class="circle-icon">$</div>
            <span class="wallet-amount weight-600">100 SEED</span>
          </div>
          <button class="wallet-action weight-400">충전하기 &gt;</button>
        </div>
        <hr>
        <div class="wallet-row">
          <div class="wallet-left">
            <div class="circle-icon">₩</div>
            <span class="wallet-amount weight-600">103,450원</span>
          </div>
          <button class="wallet-action weight-400">환전하기 &gt;</button>
        </div>
      </section>
      

      <section class="card inventory-card">
        <div class="card-header">
          <span class="weight-600">내 창고</span>
          <button class="more-btn weight-400">더보기 &gt;</button>
        </div>
        <div class="item-row">
          <img src="{{ url_for('static', filename='image/potato.png') }}" alt="감자" class="item-img">
          <div class="item-text">
            <p class="weight-400">감자<br><span class="sub-count">8개</span></p>
          </div>
          <span class="item-price weight-500">개당 550원</span>
        </div>
      </section>

      <section class="card delivery-card">
        <div class="card-header">
          <span class="weight-600">배송 현황</span>
          <button class="more-btn weight-400">더보기 &gt;</button>
        </div>
        <p class="no-delivery weight-500">배송 중인 상품이 없습니다</p>
      </section>
    </main>

    <div class="nav-bar">
      <div class="nav-item" onclick="location.href='/store'">
        <img src="{{ url_for('static', filename='img/homebutton.png') }}" alt="상점">
      </div>
      <div class="nav-item active" onclick="location.href='/home'">
        <img src="{{ url_for('static', filename='img/call_button.png') }}" alt="홈">
      </div>
      <div class="nav-item" onclick="location.href='/my'">
        <img src="{{ url_for('static', filename='img/mypage.png') }}" alt="마이페이지">
      </div>
    </div>

  </div>
</body>
</html>
